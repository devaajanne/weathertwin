# Application
spring.application.name=weathertwin

# Use a different database for testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Schema management
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/test-schema.sql
spring.sql.init.data-locations=classpath:db/test-data.sql
spring.sql.init.platform=h2

# Disable liquibase for tests
spring.liquibase.enabled=false

# Enable SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dummy values needed for CorsAllowedOrigin and OpenWeatherAPI key
CorsAllowedOrigin=null
OpenWeatherAPIkey=null